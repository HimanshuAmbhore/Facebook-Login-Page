<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="Facebook_style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="C:\Users\Ambho\OneDrive\Pictures\Screenshots\Facebook Logo.png" alt="Facebook Logo">
        </div>
        <div class="login-form">
            <h2>Log into Facebook</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Email or Phone" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit">Log In</button>
            </form>
            <a href="#">Forgot account?</a>
            <div class="divider"></div>
            <button class="create-new-account">Create New Account</button>
        </div>
    </div>
</body>
</html>
